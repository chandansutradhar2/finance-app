<div class="container">
    <table id="expenses">

        <tr>
            <td>Sr No</td>
            <td>Title</td>
            <td>Amount</td>
            <td>Category</td>
            <td>Exp Date</td>
            <td>Created On</td>
            <td>Created By</td>
        </tr>


        <tr *ngFor="let e of expenses; let idx=index ">
            <td>
                {{idx+1}}
            </td>
            <td>{{e.title}}</td>
            <td>&#8377; {{e.amount}}</td>
            <td>{{e.category | uppercase}}</td>
            <td>{{e.expDate | date :'mediumDate'}}</td>
            <td>{{e.createdOn | date :'mediumDate'}}</td>
            <td>{{e.createdBy | saluation}}</td>
        </tr>

    </table>
</div>
